
<div class="card"  >

  <div class="card-header"><h3>Inscriptions</h3></div>

  <div class="card-body">


    <div class="row mt-4">


      <div class="col-12">
        <div class="row" *ngIf="authError">
          <div class="col-12 alert alert-danger">
            {{ authError?.message }}

          </div>




        </div>
        <form #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">
          <div class="row">
            <div class="col-md-6 mb-2">
              <label for="firstName">Entreprise</label>
              <input ngModel #firstname="ngModel" name="firstName" type="text" class="form-control" id="firstName">
            </div>
            <div class="col-md-6 mb-2">
              <label for="lastName">Representant</label>
              <input ngModel #lastname="ngModel" name="lastName" type="text" class="form-control" id="lastName" value="">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-2">
              <label for="email">Adresse Email</label>
              <input ngModel #email="ngModel" name="email" type="email" class="form-control">
            </div>
          </div>
          <div>
            <div class="row">
              <div class="col-md-12 mb-2">
                <label for="password">Mot de passe</label>
                <input ngModel #password="ngModel" name="password" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mb-2">
                <label>Confirmer le mot de passe</label>
                <input name="password"  class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button id="mybutton" class="btn btn-primary btn-lg" type="submit">Valider</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
