<div class="main">

      <div  class="card">


        <img   src="https://drive.google.com/uc?export=view&id={{post.image}}">


        <div class="card_content">
          <h2 routerLink='{{post.id}}'>
            {{post.title}}
          </h2>

          <button routerLink='{{post.id}}' class="btn card_btn">DÃ©couvrir </button>
          <span *ngIf="user" class="glyphicon glyphicon-trash" (click)="delete(post.id)"></span>
        </div>

      </div>
    </li>

  </ul>

</div>
